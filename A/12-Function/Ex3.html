<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score</title>
</head>
<body>
  

  <script>

    let score = +prompt("Enter your score: ");

    function status(input) {

      if(isNaN(input)) return "The entered score is not valid.";

      // return input >=15 ? "Excellent" : input >=10 ? "Average" : "Fail"
      
      if (input >= 15) return "Excellent";
      if (input >= 10) return "Average";
      return "Fail";

    }

    let result = status(score);
    alert(result)

  </script>

</body>
</html>
