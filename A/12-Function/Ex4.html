<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Length</title>
</head>
<body>
  

  <script>
    let stringInput = prompt("Enter a string:");
    // console.log(stringInput, typeof stringInput)

    function length(string) {
     if (string === "") {
        return "Empty string"
      }else {
        return string.length;
      }
    }
    let result = length(stringInput);
    alert("String length is: " + result)
  </script>

</body>
</html>
