<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Length</title>
</head>
<body>
  

  <script>

    let stringInput = prompt("Enter a string:");
    
    function getLength(string) {
     
      if (string === null) return "Canceled";
      if (string === "" || string.trim() === "") return "Empty String";
      return string.length;

    }

    let result = getLength(stringInput);
    alert(result);

  </script>

</body>
</html>
