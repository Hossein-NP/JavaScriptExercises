<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  

  <script>
    let userScore = Number(prompt('User score:'));

    if (isNaN(userScore)) {
      alert('Invalid input');
    }else if (userScore < 1 || userScore > 20) {
      alert("Score must be between 1 and 20");
    }else if (userScore >= 15) {
      alert('A Grade');
    }else if (userScore >= 12) {
      alert('B Grade');
    }else {
      alert('C Grade');
    }
  </script>

</body>
</html>
